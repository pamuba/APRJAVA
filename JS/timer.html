<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="time"></label><hr>
    <button onclick="stop()" id="stop">STOP</button>
    <button onclick="start()" id="strat">START</button>

    <script>

       var setRef;
       function start(){
            setRef = setInterval(
            ()=>
            (document.getElementById("time")
            .innerHTML = new Date().getSeconds())
            , 1000
        )
       }

        function stop(){
            clearInterval(setRef);
        }
    </script>
</body>
</html>
